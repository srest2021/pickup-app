name: Development

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - name: Install npm@latest
      run: npm i -g npm@latest
    - name: Install dependencies
      uses: bahmutov/npm-install@v1
    - name: Run tests
      run: npm run test